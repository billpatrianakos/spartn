---
layout: page
footer: false
---

<section id="main-container" class="container blog-archives">
	<section class="row">
		<div class="twelve">
			{% for post in site.categories[page.category] %}
			{% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
			{% unless year == this_year %}
			  {% assign year = this_year %}
			  <h2>{{ year }}</h2>
			{% endunless %}
			<article>
			{% include archive_post.html %}
			</article>
			{% endfor %}
		</div>
	</section>
</section>
